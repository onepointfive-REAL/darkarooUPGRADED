<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        .header {
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
        }

        h1 {
            font-size: 18px;
            margin: 0;
            color: #bb86fc;
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: #1f1f1f;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .feature-item:hover {
            background: #333;
        }

        .feature-label {
            font-size: 14px;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #bb86fc;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        .status {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #333;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #555;
        }

        .status-indicator.active {
            background: #bb86fc;
        }

        .status-label {
            font-size: 12px;
            color: #b0b0b0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="header">
        <h1>Bussin Darkaroo</h1>
    </div>

    <div class="features">
        <div class="feature-item">
            <span class="feature-label"><i class="fas fa-shield-alt"></i> Anti-Adblock Detection</span>
            <label class="switch">
                <input type="checkbox" id="antiAdblock">
                <span class="slider"></span>
            </label>
        </div>

        <div class="feature-item">
            <span class="feature-label"><i class="fas fa-exclamation-triangle"></i> Scam Buttons</span>
            <label class="switch">
                <input type="checkbox" id="scamButtons">
                <span class="slider"></span>
            </label>
        </div>

        <div class="feature-item">
            <span class="feature-label"><i class="fas fa-video"></i> Video Ads</span>
            <label class="switch">
                <input type="checkbox" id="videoAds">
                <span class="slider"></span>
            </label>
        </div>

        <div class="feature-item">
            <span class="feature-label"><i class="fas fa-eye"></i> YouTube Eye Contact</span>
            <label class="switch">
                <input type="checkbox" id="youtubeEye">
                <span class="slider"></span>
            </label>
        </div>

        <div class="feature-item">
            <span class="feature-label"><i class="fas fa-window-restore"></i> Website Popup Ads</span>
            <label class="switch">
                <input type="checkbox" id="popupAds">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="status">
        <div class="status-item">
            <div class="status-indicator" id="visionStatus"></div>
            <span class="status-label">Vision Server (Port 8765)</span>
        </div>
        <div class="status-item">
            <div class="status-indicator" id="audioStatus"></div>
            <span class="status-label">Audio Server (Port 8766)</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
